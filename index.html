<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="GTM, Google Tag Manager, Google Analytics" />

    <meta name="title" content="GTM" />
    <meta name="description" content="GTM-APP" />
    <meta name="author" href="" content="" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta property="og:site_name" content="GTM-APP" />
    <meta property="og:title" content="GTM-APP" />
    <meta property="og:description" content="" />
    <meta property="og:image" itemprop="image" content="" />

    <title>GTM-APP</title>

    <!-- logo on tab -->
    <link rel="icon" href="" />

    <!-- font awesome for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- Tailwind CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--css files-->
    <link rel="stylesheet" href="./css/style.css" />

    <!--google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Poppins|Roboto|Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <script src="./js/auth.js"></script>
    <script src="https://apis.google.com/js/client.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!-- Nav -->

    <header class="text-gray-700 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img
            src="./assets/tgm.svg"
            fill="none"
            class="w-16 h-16 text-white p-2 rounded-full"
            viewBox="0 0 24 24"
          />

          <span class="ml-3 text-xl">GTM API SERVICE</span>
        </a>
      </div>
    </header>

    <!-- main section -->

    <section class="index-section text-gray-700 body-font">
      <div
        class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center"
      >
        <div
          class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
          >
            Google Tag Manager <br class="hidden lg:inline-block" />
            Solutions
          </h1>
          <p class="mb-8 leading-relaxed">
            Copper mug try-hard pitchfork pour-over freegan heirloom neutra air
            plant cold-pressed tacos poke beard tote bag. Heirloom echo park
            mlkshk tote bag selvage hot chicken authentic tumeric truffaut
            hexagon try-hard chambray.
          </p>
          <div class="flex justify-center">
            <button
              class="inline-flex text-white bg-blue-500 border-0 mx-2 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
              id="auth"
              onclick="checkAuth()"
            >
              Authenticate with Google
            </button>
            <a
              class="inline-flex text-white bg-green-500 border-0 mx-2 py-2 px-6 focus:outline-none hover:bg-green-600 rounded text-lg"
              id="proceed"
              href="./pages/account.html"
              style="display: none;"
              >Accounts</a
            >
          </div>
        </div>
        <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6">
          <img
            class="object-cover object-center rounded"
            alt="Tag Manager Service API"
            src="https://softcrylic.com/wp-content/uploads/2018/06/tag-management-solutions.jpg"
          />
        </div>
      </div>
    </section>
  </body>
</html>
