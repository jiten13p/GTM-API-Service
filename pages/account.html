<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accounts</title>

    <!-- Tailwind CDN -->
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pagecdn.io/lib/font-awesome/5.10.0-11/css/all.min.css"
      integrity="sha256-p9TTWD+813MlLaxMXMbTA7wN/ArzGyW/L7c5+KkjOkM="
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/auth.js?onload=checkAuth"></script>
    <script src="https://apis.google.com/js/client.js?onload=callAuth"></script>
    <script src="../js/account.js"></script>
  </head>
  <body>
    <!-- component -->

    <div
      id="wait"
      class="w-full h-full fixed block top-0 left-0 bg-white opacity-75 z-50"
    >
      <span
        class="text-blue-500 opacity-75 top-1/2 my-0 mx-auto block relative w-0 h-0"
        style="top: 50%"
      >
        <i class="fas fa-circle-notch fa-spin fa-5x"></i>
      </span>
    </div>

    <!-- Nav -->

    <header class="text-gray-700 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          href="/"
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <img
            src="../assets/tgm.svg"
            fill="none"
            class="w-16 h-16 text-white p-2 rounded-full"
            viewBox="0 0 24 24"
          />

          <span id="gtm-acc" class="ml-3 text-xl">GTM ACCOUNTS</span>
        </a>
      </div>
    </header>

    <div class="account my-6">
      <h1 id="select-acc" class="text-2xl font-semibold">SELECT ACCOUNT</h1>
      <button
        class="btn blur"
        type="button"
        id="getAccounts"
        style="margin-bottom: 10px; display: none"
        disabled
        onclick="getAccounts()"
      >
        Get Accounts
      </button>

      <!-- select accounts -->
      <div class="my-2 mt-4 inline-block relative w-64">
        <select
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="select-account"
          onchange="getSelectedAccount()"
        >
          <option value="NULL" path="NULL">Select Account</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>

      <!-- select container -->
      <div class="my-2 inline-block relative w-64">
        <select
          disabled
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="select-container"
          onchange="getSelectedContainer()"
        >
          <option value="NULL" path="NULL">Select Container</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>

      <!-- select tag/trigger/variable -->
      <div class="my-2 inline-block relative w-64">
        <select
          disabled
          class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline"
          id="select-component"
          onchange="getSelectedComponent()"
        >
          <option selected value="NULL" path="NULL">Select Component</option>
          <option value="Tags" path="NULL">Tags</option>
          <option value="Triggers" path="NULL">Triggers</option>
          <option value="Variables" path="NULL">Variables</option>
        </select>
        <div
          class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700"
        >
          <svg
            class="fill-current h-4 w-4"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
          >
            <path
              d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
            />
          </svg>
        </div>
      </div>
    </div>

    <!-- List -->
    <div id="component-list" class="hidden flex justify-around">
      <div class="flex flex-col .w-4/5">
        <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
          <h1
            id="component-name"
            class="flex justify-center my-4 text-xl font-semibold"
          >
            Component List
          </h1>
          <div class="py-2 align-middle inline-block min-w-4/5 sm:px-6 lg:px-8">
            <div
              class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg"
            >
              <table class="min-w-full divide-y divide-gray-200">
                <thead>
                  <tr>
                    <th
                      class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Id
                    </th>
                    <th
                      class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Name
                    </th>
                    <th
                      class="px-6 py-3 bg-gray-50 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider"
                    >
                      Edit
                    </th>
                  </tr>
                </thead>
                <tbody
                  id="component"
                  class="bg-white divide-y divide-gray-200"
                ></tbody>
              </table>
            </div>
          </div>
          <div class="flex justify-center my-2">
            <button
              onclick="edit()"
              id="edit-button"
              class="flex justify-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-body">
      <!--Modal-->
      <div
        class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
      >
        <div
          class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"
        ></div>

        <div
          class="modal-container bg-white w-3/5 h-auto mx-auto rounded shadow-lg z-50 overflow-y-auto"
        >
          <!-- Add margin if you want to see some of the overlay behind the modal-->
          <div class="modal-content py-4 text-left px-6">
            <!--Title-->
            <div class="flex justify-between items-center pb-3">
              <p class="text-2xl font-bold">Update Selected!</p>
              <div class="modal-close cursor-pointer z-50">
                <svg
                  onclick="toggleModal()"
                  class="fill-current text-black"
                  xmlns="http://www.w3.org/2000/svg"
                  width="18"
                  height="18"
                  viewBox="0 0 18 18"
                >
                  <path
                    d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                  ></path>
                </svg>
              </div>
            </div>

            <!--Body-->
            <form
              id="myForm"
              name="myForm"
              action=""
              onsubmit="event.preventDefault(); update();"
              method=""
            >
              <div class="mb-4">
                <label
                  class="block text-gray-700 text-sm font-bold mb-2"
                  for="username"
                >
                  Request body
                </label>
                <textarea
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="body"
                  type="text"
                  placeholder="Request body"
                  rows="5"
                  cols="50"
                  name="comment"
                  form="myForm"
                ></textarea>
                <!-- <input
                  class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                  id="body"
                  type="text"
                  placeholder="Username"
                /> -->
              </div>
              <div class="flex justify-end pt-2">
                <button
                  class="modal-close px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400"
                >
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
